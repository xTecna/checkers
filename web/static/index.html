<!doctype html>
<html>
<head>
  <title>Damas com a Árvore de Busca de Monte Carlo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="column-content">
        <div class="info">
          <h1>Jogo de Damas com MCTS</h1>
          <hr>
          <p>Inteligência do jogo feita por Raquel Marcolino para a <a href="https://www.even3.com.br/xivsemanadoime/">XIV Semana do IME</a>.</p>
          <p>Interface gráfica feita por codethejason para a <a href="http://fossasia.org">FOSSASIA</a> 2015.</p>
        </div>
      </div>
      <div class="column-content">
        <div class="stats">
          <h2>Estatísticas de Jogo</h2>
          <div class="wrapper">
          <div id="player1">
            <h3>Jogador 1 (Abaixo)</h3>
          </div>
          <div id="player2">
            <h3>Jogador 2 (Acima)</h3>
          </div>
          </div>
          <div class="clearfix"></div>
          <div class="turn"></div>
          <span id="winner"></span>
          <div id="result"></div>
          <button id="cleargame">Reiniciar Jogo</button>
        </div>
      </div>
    </div>
    <div class="column">
      <div id="board">
        <div class="column-numbers"></div>
        <div class="row-numbers"></div>
        <div class="tiles"></div>
        <div class="pieces">
          <div class="player1pieces">
          </div>
          <div class="player2pieces">
          </div>
        </div>
    </div>
  </div>
</body>
</html>
